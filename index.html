<!doctype html>
<html lang="en" dir="ltr">

<!-- Header ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>
        Evil Empire
    </title>
</head>

<!-- Start body ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

<body>
<div class="container-fluid">

    <!-- Nav-bar ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <div class="row " id="nav">
        <div class="col-2"></div>
        <div class="col">
            <ul class="nav nav-pills nav-justified " role="tablist" id="tabs">
			    <li class="nav-item tab"><a class="nav-link active" data-toggle="pill" href="#job-tab">Jobs</a></li>
                <li class="nav-item tab"><a class="nav-link" data-toggle="pill" href="#buildings-tab">Buildings</a></li>
            </ul>
        </div>
        <div class="col-4"></div>
    </div>

    <!-- Main Game Row----------------------------------------------------------------------------------------------------------------------------------------------------------- -->


    <div class="row">

        <!-- Col-Resources ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

        <div class="col-2 resources">
			<div class="row">
				<div class="col">
					<h2>Resources</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div>Imp</div>
					<div>Dark Essence</div>
				</div>
				<div class="col">
					<div><span>1</span>/<span id="impCap">5</span>
					</div>
					<div id="darkEssence">0 [ <span id="essencePerSecond">0</span> p/s ] </div>
				</div>
			</div>
		</div>

        <!-- Col-tabs ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

        <div class="col">
            <div class="tab-content">
				<!-- Tab-job ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                <div id="job-tab" class="tab-pane fade show active" role="tabpanel" aria-labelledby="job-tab">
                    <h2 class="text-center">Jobs</h2>
                    <p>Jobs are split in Evil jobs and human jobs</p>
                
					<!-- Nav-job ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                    <div class="row" id="navBuildings">
                        <div class="col">
                            <ul class="nav nav-pills nav-justified " role="tablist" id="tabs">
                                <li class="nav-item tab"><a class="nav-link active" data-toggle="pill" href="#job-evil">Evil</a></li>
                                <li class="nav-item tab"><a class="nav-link" data-toggle="pill" href="#job-human">Human</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">

                        <!-- job-building-evil ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                        <div id="job-evil" class="tab-pane fade show active" role="tabpanel" aria-labelledby="buildingsHuman-tab">
                            <hr>
                            <div class="row">
                                <div class="col">
                                    Total free imps: <span id="freeImps"> 1 </span> / <span id="populationImpCap"> 1 </span>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    Essence gatherers
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn btn-sm btn-light btn-block" id="essencePlus">
                                        +
                                    </button>
                                </div>
                                <div class="col-1 text-center">
                                    <span id="essenceGatherers">0</span>
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn btn-sm btn-light btn-block" id="essenceMin">
                                        -
                                    </button>
                                </div>
                                <div class="col-6 text-center">
                                    Creates 0.1 Dark Essence per second
                                </div>
                            </div>
                        </div>

                        <!-- job-building-human ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                        <div id="job-human" class="tab-pane fade" role="tabpanel"
                             aria-labelledby="buildingsHuman-tab">
                            <hr>

                        </div>
                    </div>
                </div>

                <!-- Tab-Building ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                <div id="buildings-tab" class="tab-pane fade" role="tabpanel"aria-labelledby="buildings-tab">
                    <h2 class="text-center">Buildings</h2>

                    <!-- Nav-Building ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                    <div class="row" id="navBuildings">
                        <div class="col">
                            <ul class="nav nav-pills nav-justified " role="tablist" id="tabs">
                                <li class="nav-item tab"><a class="nav-link active" data-toggle="pill" href="#building-evil">Evil</a></li>
                                <li class="nav-item tab"><a class="nav-link" data-toggle="pill" href="#building-human">Human</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">

                        <!-- Tab-building-evil ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                        <div id="building-evil" class="tab-pane fade show active" role="tabpanel" aria-labelledby="buildingsHuman-tab">
                            <hr>
                            <div class="row">
                                <div class="col-4 tooltip " id="evilLair">
                                    <button type="button" class="btn btn-lg btn-light btn-block" id="evilLairButton">
                                        Evil Lair (<span id="evilLairLevel">1</span>)
                                    </button>
                                    <span class="tooltiptext">
                                Houses <span id="evilLairEffect">5</span> Imps <hr>
                                Cost: <span id="evilLairCost">10</span> Dark Energy</span>
                                </div>
                            </div>
                        </div>

                        <!-- Tab-building-human ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

                        <div id="building-human" class="tab-pane fade" role="tabpanel"
                             aria-labelledby="buildingsHuman-tab">
                            <hr>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Col-Log ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

        <div class="col-4">
            <h2 class="text-center">Log</h2>
            <div class="overflow-auto log">
                <p id="4"></p>
                <p id="3"></p>
                <p id="2"></p>
                <p id="1"></p>
                <p id="0"></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

<footer>
    <nav class="navbar fixed-bottom">
        <button id="deleteSave" class="btn btn-outline-danger"> clear data</button>
        <button id="cheating100" class="btn btn-outline-warning"> 100</button>
        <button id="cheating10000" class="btn btn-outline-warning"> 10000</button>
        <button id="cheating10000000" class="btn btn-outline-warning"> 10000000</button>
    </nav>
</footer>

<!-- Scripts ----------------------------------------------------------------------------------------------------------------------------------------------------------- -->

<script type="module" src=".\js\main.js" charset="utf-8"></script>
<script>
    $('#tabs a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show')
    })
</script>
</body>
